<div class="alert alert-danger">
    {{ .Error }}
</div>

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-recording/{{ .Data.ID }}" method="POST">
            <input type="number" name="meeting_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .Data.MeetingID }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .Data.Name }}">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" name="url" placeholder="Masukkan url" class="form-control" value="{{ .Data.URL }}">
            </div>
            <div class="form-group">
                <label for="embed">Embed</label>
                <input type="text" name="embed" placeholder="Masukkan  embed" class="form-control"
                    value="{{ .Data.Embed }}">
            </div>
