<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-recording/{{ .bundleID }}" method="POST">
            <input type="number" name="meeting_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .id }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" name="url" placeholder="Masukkan url" class="form-control">
            </div>
            <div class="form-group">
                <label for="embed">Embed</label>
                <input type="text" name="embed" placeholder="Masukkan  embed" class="form-control">
            </div>
            <!-- <div class="form-group">

                                                                                                                                                                                                                                                                                                            </div> -->
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>

    </div>
