{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-product/{{ .Data.ID }}" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" value="{{ .Data.Name }}" placeholder="Masukkan nama" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" name="stock" value="{{ .Data.Stock }}" placeholder="Masukkan stock" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="pv">PV</label>
                <input type="number" name="pv" value="{{ .Data.Pv }}" placeholder="Masukkan pv" required="required" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="price_member">Harga Member</label>
                <input type="number" name="price_member" value="{{ .Data.PriceMember }}" placeholder="Masukkan harga member" required="required"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="price_nonmember">Harga Non Member</label>
                <input type="number" name="price_nonmember" value="{{ .Data.PriceNonmember }}" placeholder="Masukkan harga non member" required="required"
                    class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
