{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-product-user-angsuran" method="POST">
            <div class="form-group">
                <label for="created_at">Tanggal Transaksi Pelunasan</label>
                <input type="date" name="created_at" placeholder="Masukkan tanggal" required class="form-control">
            </div>
            <div class="form-group">
                <label for="created_at">Tanggal Transaksi Sebelumnya</label>
                <input type="date" name="created_at_before" placeholder="Masukkan tanggal" required class="form-control">
            </div>
            <div class="form-group">
                <label>User</label>
                <select id="userAngSelect" name="user_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>User</label>
                <select id="userAngSelect" name="user_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Product</label>
                <select id="productSelect" name="product_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Product</label>
                <select id="productSelect" name="product_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="status_paid">Metode Pembayaran</label>
                <select name="status_paid" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1">Tunai</option>
                    <option value="3">Bank NII Jakarta</option>
                    <option value="4">Bank BCA NII Padang</option>
                </select>
            </div>
                <div class="form-group">
                    <label for="paid">Pembayaran</label>
                    <input type="number" name="paid" placeholder="Masukkan besaran biaya" class="form-control">
                </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
