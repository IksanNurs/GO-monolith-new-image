    {{ .Error }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-product-user/{{ .Data.ID }}" method="POST">
                <div class="form-group">
                    <label for="created_at">Tanggal</label>
                    <input type="date" name="created_at" placeholder="Masukkan tanggal" class="form-control">
                </div>
            <div class="form-group">
                <label>User</label>
                <select id="userSelect" name="user_id" class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label>User</label>
                <select id="userSelect" name="user_id" class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                    tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Product</label>
                <select id="productSelect" name="product_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Product</label>
                <select id="productSelect" name="product_id" class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;" tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="quantity">Banyak Product</label>
                <input type="number" name="quantity" value="{{ .Data.Quantity }}" placeholder="Masukkan banyak produk" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="diskon">Diskon Product</label>
                <input type="number" name="diskon" placeholder="Masukkan diskon produk" required="required" class="form-control" value="{{ .Data.Diskon }}">
            </div>
            <div class="form-group">
                <label for="categori_price">Kategori Harga</label>
                <select name="categori_price" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option {{ if eq .Data.CategoriPrice 1 }} selected="selected" {{ end }} value="1">Harga Member</option>
                    <option {{ if eq .Data.CategoriPrice 2 }} selected="selected" {{ end }} value="2">Harga Non Member</option>
                </select>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    if ("{{ .Data.UserID }}" != "" && "{{ .Data.UserID }}" != null && "{{ .Data.UserID }}" != "<nil>") {
        // dd()
        $("#userSelect").append(new Option("{{ .Data.User.Name }}", "{{ .Data.UserID }}"));
    }
    if ("{{ .Data.ProductID }}" != "" && "{{ .Data.ProductID }}" != null && "{{ .Data.ProductID }}" != "<nil>") {
                // dd()
        $("#productSelect").append(new Option("{{ .Data.Product.Name }}", "{{ .Data.ProductID }}"));
    }
</script>
