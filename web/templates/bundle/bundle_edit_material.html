<div class="row ">
    <div class="mb-1 col-12">
        <h2>{{ .Data.Material.Name }}</h2>
    </div>
</div>


{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

{{ if .Info }}
<div class="alert alert-info">
    {{ .Info }}
</div>
{{ end }}

<div class="card mb-4">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless table-striped mb-0" style="width: 100%;">
                <tbody>
                    <tr>
                        <th width="140px">Class</th>
                        <td>{{ .Data.Bundle.Name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-bundle-material/{{ .id }}" method="POST">
            <input type="number" id="bundle_id" name="bundle_id" hidden="hidden" value="{{ .Data.Bundle.ID }}"
                class="form-control">
            <div class="form-group">
                <label>Material</label>
                <select id="materialSelect" name="material_id" class="form-control select2 select2-hidden-accessible"
                    required="required" style="width: 100%;" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Material</label>
                <select id="materialSelect" name="material_id" class="form-control select2 select2-hidden-accessible"
                    required="required" style="width: 100%;" tabindex="-1" aria-hidden="true">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    if ("{{ .MaterialName }}" !== "" && "{{ .MaterialName }}" !== null) {
        $("#materialSelect").append(new Option("{{ .MaterialName }}", "{{ .MaterialID }}"));
        // userPackageSelect.prop('disabled', true);
    }
</script>
