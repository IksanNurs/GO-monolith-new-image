{{ if .error }}
<div class="alert alert-danger">
    {{ .error }}
</div>
{{ end }}

{{ if .Info }}
<div class="alert alert-success">
    {{ .Info }}
</div>
{{ end }}


{{ if .success }}
<div class="alert alert-success">
    {{ .success }}
</div>
{{ end }}


<div class="card mb-4">
    <div class="card-body">
        <form action="/api/action-import" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="f_image_q">File Image</label>
                <input type="file" name="f_image_q" placeholder="pilih file image question" class="form-control"
                    accept=".zip">
            </div>
            <!-- <div class="form-group">
                                                                                                                                                                                                    <label for="f_image_o">File Image Option</label>
                                                                                                                                                                                                    <input type="file" name="f_image_o" placeholder="pilih file image option" class="form-control" accept=".zip">
                                                                                                                                                                                                </div> -->
            <div class="form-group">
                <label for="f_exel">File Excel</label>
                <input type="file" name="f_exel" placeholder="pilih file excel" required="required" class="form-control"
                    accept=".xlsx, .xls">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
