{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

{{ if .success }}
<div class="alert alert-success">
    {{ .success }}
</div>
{{ end }}

{{ if .Info }}
<div class="alert alert-info">
    {{ .Info }}
</div>
{{ end }}


<div class="card mb-4">
    <div class="card-body">
        <form action="/api/action-package-question/{{ .package_id }}" method="POST">
            <div class="form-group">
                <label>Section</label>
                <select name="section_id" required="required" class="form-control select2"
                    style="width: 100%;" tabindex="-1" aria-hidden="true">
                    <option value="" selected="selected">pilih</option>
                    {{range $i, $e := .section }}
                    <option value="{{ .ID }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="description">ID Question</label>
                <input type="text" name="id_question" required="required"
                    placeholder="masukkan id question yang dipisah dengan spasi" class="form-control" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
