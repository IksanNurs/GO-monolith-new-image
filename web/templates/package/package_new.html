{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-package" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" placeholder="Masukkan description" rows="4"
                    class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="number" name="duration" placeholder="Masukkan duration" required="required"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" placeholder="Masukkan price" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="minimum_score">Minimum Score</label>
                <input type="number" name="minimum_score" placeholder="Masukkan minimum score" required="required"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="version_id">Version</label>
                <select id="versionSelect" name="version_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="version_id">Version</label>
                <select id="versionSelect" name="version_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="scoring_method">Scoring Method</label>
                <select name="scoring_method" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1">Percentaged</option>
                    <option value="2">Summarized</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shuffle_type">Shuffle Type</label>
                <select name="shuffle_type" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1">Berurutan</option>
                    <option value="2">Acak Keseluruhan</option>
                    <option value="3">Acak Per Section</option>
                    <option value="4">Acak Per Topik</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_complete">Size</label>
                <select name="is_complete" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1">Lengkap</option>
                    <option value="0">Mini TO</option>

                </select>
            </div>
            <div class="form-group">
                <label for="is_independent">Dependency</label>
                <select name="is_independent" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="0">Dependent</option>
                    <option value="1">Independent</option>
                </select>
                <small class="form-text text-muted">independent: dapat dibeli secara satuan maupun via kelas<br />
                    dependent: hanya tersedia pada kelas</small>
            </div>
            <div class="form-group">
                <label for="is_active">Is Active</label>
                <select name="is_active" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
                <small class="form-text text-muted">active: tersedia detail jawaban dan pembahasan untuk user<br />
                    inactive: tidak tersedia detail jawaban dan pembahasan untuk user</small>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
