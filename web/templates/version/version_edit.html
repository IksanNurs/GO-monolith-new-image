{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-version/{{ .Data.ID }}" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .Data.Name }}">
            </div>
            <div class="form-group">
                <label for="type">Tipe</label>
                <select name="type" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="1" {{ if eq .Data.Type 1 }} selected="selected" {{ end }}>CPNS</option>
                    <option value="2" {{ if eq .Data.Type 2 }} selected="selected" {{ end }}>PPPK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_active">Is Active</label>
                <select name="is_active" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option {{ if eq .Data.IsActive 1 }} selected="selected" {{ end }} value="1">Active</option>
                    <option {{ if eq .Data.IsActive 0 }} selected="selected" {{ end }} value="0">Inactive</option>
                </select>
                <small class="form-text text-muted">active: tampil di dashboard <br />
                    inactive: disembunyikan di dashboard</small>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
