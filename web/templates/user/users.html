{{ define "content" }}
    <h2 class="mb-4">User</h2>

    {{ if .Error }}
    <div class="alert alert-danger">
        {{ .Error }}
    </div>
    {{ end }}

    {{ if eq .userID 1 }}
    <a value="/user/new" class=" btn btn-primary mb-3 showModalButton" title="Tambah User"
                    size="modal-lg">
            <i class="fa fa-plus"></i>
            Tambah</a>
    {{end}}
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                 <table class="table mb-0" id="datauser" style="width:100%">
                <thead class="thead-light">
                    <tr>
                        <th style="min-width: 1px; white-space: nowrap;">No</th>
                        <th style="min-width: 1px; white-space: nowrap;"></th>
                        <th>ID/No.Member</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>No Hp/WA</th>
                        <th>Negara</th>
                        <th>Alamat</th>
                        <th style="min-width: 1px; white-space: nowrap;">Tanggal Bergabung</th>
                        <th style="min-width: 1px; white-space: nowrap;">Status User</th>
                    </tr>
                </thead>
            </table>
            </div>
        </div>
    </div>
{{ end }}
