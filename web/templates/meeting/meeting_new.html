{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless table-striped mb-0" style="width: 100%;">
                <tbody>
                    <tr>
                        <th width="140px">Class</th>
                        <td>{{ .Data.Name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-bundle-meeting" method="POST">
            <input type="number" name="bundle_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .id }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Masukkan description" class="form-control">
            </div>
            <div class="form-group">
                <label for="started_at_t">Started At</label>
                <input type="datetime-local" name="started_at_t" id="started_at_t" required="required"
                    class="form-control" aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="ended_at_t">Ended At</label>
                <input type="datetime-local" name="ended_at_t" required="required" id="ended_at_t" class="form-control"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Tutor</label>
                <select id="tutorSelect" name="tutor_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Tutor</label>
                <select id="tutorSelect" name="tutor_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="url">URL Zoom</label>
                <input type="text" name="url" placeholder="Masukkan url" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Sequence</label>
                <input type="number" id="sequence" name="sequence" placeholder="..." class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
