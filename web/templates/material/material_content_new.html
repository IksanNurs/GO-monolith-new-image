{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless table-striped mb-0" style="width: 100%;">
                <tbody>
                    <tr>
                        <th width="140px">Material</th>
                        <td>{{ .Data.Name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-material-content" method="POST" enctype="multipart/form-data">
            <input type="number" name="material_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .id }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="4" placeholder="Masukkan description"
                    class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="group">Group</label>
                <input type="text" name="group" placeholder="Masukkan group" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select name="type" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option value="2">PDF</option>
                    <option value="4">Video</option>
                </select>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" name="link" placeholder="Masukkan link" class="form-control">
            </div>
            <div class="form-group">
                <label for="embed">Embed</label>
                <input type="text" name="embed" placeholder="Masukkan embed" class="form-control">
            </div>
            <div class="form-group">
                <label for="file_material">File</label>
                <input type="file" name="file_material" placeholder="Masukkan file" class="form-control">
            </div>
            <div class="form-group">
                <label for="sequence">Sequence</label>
                <input type="number" name="sequence" placeholder="Masukkan sequence" class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
