    <div class="mb-1 col-12">

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-material/{{ .id }}" method="POST">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .Data.Name }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="4" placeholder="Masukkan description"
                    class="form-control">{{ call .NilToEmptyString .Data.Description }}</textarea>
            </div>
            <div class="form-group">
                <label for="is_active">Is Active</label>
                <select name="is_active" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option {{ if eq .Data.IsActive 1 }} selected="selected" {{ end }} value="1">Active</option>
                    <option {{ if eq .Data.IsActive 0 }} selected="selected" {{ end }} value="0">Inactive</option>
                </select>
                <small class="form-text text-muted">active: bisa ditambahkan ke kelas<br />
                    inactive: tidak bisa ditambahkan ke kelas</small>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
