{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-material-content/{{ .id }}" method="POST" enctype="multipart/form-data">
            <input type="number" name="material_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .Data.MaterialID }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" value="{{ .Data.Name }}"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="4" placeholder="Masukkan description"
                    class="form-control">{{ .Data.Description }}</textarea>
            </div>

            <div class="form-group">
                <label for="group">Group</label>
                <input type="text" name="group" placeholder="Masukkan group" value="{{ .Data.Group }}"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select name="type" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    <option {{ if eq .Data.Type 2 }} selected="selected" {{ end }} value="2">PDF</option>
                    <option {{ if eq .Data.Type 4 }} selected="selected" {{ end }} value="4">Video</option>
                </select>
                <small class="form-text text-muted">accessible: bisa diakses oleh pengguna<br />
                    inaccessible: tidak bisa diakses oleh pengguna</small>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" name="link" placeholder="Masukkan link" value="{{ .Data.Link }}"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="embed">Embed</label>
                <input type="text" name="embed" placeholder="Masukkan embed" value="{{ .Data.Embed }}"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="file_material">File</label>
                <input type="file" name="file_material" placeholder="Masukkan file" class="form-control">
            </div>
            <div class="form-group">
                <label for="sequence">Sequence</label>
                <input type="number" name="sequence" placeholder="Masukkan sequence" value="{{ .Data.Sequence }}"
                    class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
