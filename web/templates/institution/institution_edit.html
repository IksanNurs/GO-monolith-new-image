{{ define "content" }}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h2 class="m-0">{{ .old.Name.String }}</h2>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb mb-0 p-0 pb-1">
                    <!-- <li class="breadcrumb-item">
                                                                                                                                                                                            <a href="#">Home</a>
                                                                                                                                                                                        </li> -->
                    <li class="breadcrumb-item">
                        <a href="/admin/institution">Institusi</a>
                    </li>
                    <li class="breadcrumb-item active">Edit Institusi</li>
                </ol>
            </div>
        </div>
    </div>
</div>


<div class="card mb-4">
    <div class="card-body">
        <form action="/admin/institution/update/{{ .old.ID }}" method="POST">
            <div class="form-group">
                <label for="username">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .old.Name.String }}">
            </div>
            <div class="form-group">
                <label for="type">Tipe</label>
                <select name="type" class="form-control">
                    <option value="1" {{ if eq .old.Type.Int64 1 }} selected="selected" {{ end }}>Academic</option>
                    <option value="2" {{ if eq .old.Type.Int64 2 }} selected="selected" {{ end }}>Non Academic</option>

                </select>
            </div>
            <div class="form-group">
                <label for="code">Singkatan</label>
                <input type="text" name="code" placeholder="Masukkan code" required="required" class="form-control"
                    value="{{ .old.Code.String }}">
            </div>
            <div class="form-group">
                <label for="province_name">Nama Provinsi</label>
                <input type="text" name="province_name" placeholder="Masukkan nama provinsi" required="required"
                    class="form-control" value="{{ .old.Province_name.String }}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
