{{ define "content" }}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h2 class="m-0">Tambah Institusi</h2>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb mb-0 p-0 pb-1">
                    <!-- <li class="breadcrumb-item">
                                                                                                                                                                                                                <a href="#">Home</a>
                                                                                                                                                                                                            </li> -->
                    <li class="breadcrumb-item">
                        <a href="/admin/institution">Institusi</a>
                    </li>
                    <li class="breadcrumb-item active">Tambah Institusi</li>
                </ol>
            </div>
        </div>
    </div>
</div>


{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/admin/create-institution" method="POST">
            <div class="form-group">
                <label for="username">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="type">Tipe</label>
                <select name="type" class="form-control">
                    <option value="1" selected="selected">Academic</option>
                    <option value="2">Non Academic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="code">Singkatan</label>
                <input type="text" name="code" placeholder="Masukkan code" required="required" class="form-control"
                    value="{{ .Email }}">
            </div>
            <div class="form-group">
                <label for="province_name">Nama Provinsi</label>
                <input type="text" name="province_name" placeholder="Masukkan nama provinsi" required="required"
                    class="form-control">
            </div>

            <!-- <div class="form-group"> <label>Provinsi</label> <select id="provinceSelect" name="province_id" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                                                                                                                                                        <option selected="selected" value="">Pilih</option>
                                                                                                                                                                                        {{range $i, $e := .province }}
                                                                                                                                                                                        <option value="{{ .ID }}">{{ .Name }}</option>
                                                                                                                                                                                        {{ end }}
                                                                                                                                                                                    </select> </div>  -->
            <!-- /.form-group -->

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
