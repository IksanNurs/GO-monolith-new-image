{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

{{ if .Info }}
<div class="alert alert-info">
    {{ .Info }}
</div>
{{ end }}


<div class="card mb-4">
    <div class="card-body">
        <form action="/api/create-order" method="POST">
            <div class="form-group">
                <label>User</label>
                <select id="userSelect" name="user_id" class="form-control select2 select2-hidden-accessible"
                    required="required" style="width: 100%;" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>User</label>
                <select id="userSelect" name="user_id" class="form-control select2 select2-hidden-accessible"
                    required="required" style="width: 100%;" tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Package</label>
                <select id="userPackage" name="package_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Package</label>
                <select id="userPackage" name="package_id" class="form-control select2" style="width: 100%;"
                    tabindex="-1" aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Bundle</label>
                <select id="userBundle" name="bundle_id" class="form-control select2" style="width: 100%;"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label>Bundle</label>
                <select id="userBundle" name="bundle_id" class="form-control select2" style="width: 100%;" tabindex="-1"
                    aria-hidden="true">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="inputPrice" name="price" placeholder="Masukkan price" required="required"
                    class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
