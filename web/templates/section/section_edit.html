{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/api/update-section/{{ .Data.ID }}" method="POST">
            <input type="number" name="old_sequence" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .Data.Sequence }}">
            <input type="number" name="version_id" class="form-control" aria-hidden="true" hidden="hidden"
                value="{{ .Data.VersionID }}">
            <div class="form-group">
                <label for="sequence">Sequence</label>
                <select name="sequence" required="required" class="form-control">
                    <option value="" selected="selected">Pilih</option>
                    {{ range $e, $i:=.Sequence }}
                    <option value="{{ $i }}" {{ if eq $.Data.Sequence $i }} selected="selected" {{ end }}>{{ $i }}
                    </option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" name="name" placeholder="Masukkan nama" required="required" class="form-control"
                    value="{{ .Data.Name }}">
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="number" name="duration" placeholder="Masukkan duration" required="required" class="form-control"
                    value="{{ .Data.Duration }}">
            </div>
            <div class="form-group">
                <label for="minimum_score">Minimum Score</label>
                <input type="number" name="minimum_score" placeholder="Masukkan minimum score" required="required"
                    class="form-control" value="{{ .Data.MinimumScore }}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
